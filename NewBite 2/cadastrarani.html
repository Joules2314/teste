<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Anime</title>
    <link rel="stylesheet" href="cadastrarani.css">
</head>
<body>

    <div class="box">
        <form>
           <fieldset>
            <legend><b>Cadastro Anime</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome-do-anime" id="nome-do-anime" class="inputUser" required>
                <label for="nome-do-anime" class="labelInput">Nome do Anime</label>
            </div>
            <br><br>

            <div class="inputBox">
                <input type="text" name="nome-do-autor" id="nome-do-autor" class="inputUser" required>
                <label for="nome-do-anime" class="labelInput">Nome do Autor</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="nome-do-estudio" id="nome-do-estudio" class="inputUser" required>
                <label for="nome-do-anime" class="labelInput">Nome do Estúdio</label>
            </div>
            <br><br>
            <div class="inputBox">
                <label for="generoAnime">Selecione o Genero do Anime</label>
                <select name="generoAnime" id="generoAnime" class="inputUser" size=" " required>
                  
                  <option >Ação</option>
                  <option>Isekai</option>
                  <option>Shounen</option>
                  <option>Comédia</option>
                  <option>Romance</option>
                </select>
              </div>
              <br><br>
            
                <label for="DatadeLancamento"><b> Data de Lançamento do Anime</b></label>
                <input type="date" name="DatadeLancamento" id="DatadeLancamento"  required>
                
            
            <br><br>
            
                <label for="DatadeTermino"> <b>Data de Termino do Anime</b></label>
                <input type="date" name="DatadeTermino" id="DatadeTermino"  >
                
            
            <br><br>
            <div class="inputBox">
                <label for="numeroEpisodio"> <b>Numero de Episódios do Anime</b></label>
                <input type="number" name="numeroEpisodio" id="numeroEpisodio" class="inputUser" required >
                
            </div>
            <br><br>
            <div class="inputBox">
                <label for="sinopse"> <b>Sinopse do Anime</b></label>
                <textarea name="sinopse" id="sinopse"  rows="5" class="inputUser"></textarea>
                
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">

            
           </fieldset>
        </form>
    </div>
    
</body>
</html>
